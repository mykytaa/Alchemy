<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимический Таппер</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Алхимический Таппер</h1>
    <p>Нажимайте кнопку, чтобы собирать эссенции!</p>
    <button id="collect">Собрать эссенцию</button>
    <p id="status">Эссенций: 0</p>
  </div>
  <script>
    let essences = 0;
    document.getElementById("collect").addEventListener("click", () => {
      essences++;
      document.getElementById("status").innerText = `Эссенций: ${essences}`;
    });
  </script>
</body>
</html>
