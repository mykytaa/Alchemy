<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимическая лаборатория</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    header {
      background-color: #6a5acd;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tabs button:hover {
      background-color: #45a049;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .inventory-section {
      margin-bottom: 20px;
    }
    .inventory, .recipes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .item {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, transform 0.2s;
    }
    .item.selected {
      border-color: gold;
      transform: scale(1.1);
    }
    #mix-result {
      margin: 20px;
      padding: 20px;
      background: #29293d;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <header>Алхимическая лаборатория</header>
  <div class="tabs">
    <button onclick="openTab('inventory-tab')">Инвентарь</button>
    <button onclick="openTab('recipes-tab')">Рецепты</button>
  </div>
  <div id="inventory-tab" class="tab-content active">
    <h2>Инвентарь</h2>
    <div class="inventory-section">
      <h3>Простые ингредиенты</h3>
      <div class="inventory" id="basic-inventory"></div>
    </div>
    <div class="inventory-section">
      <h3>Созданные ингредиенты</h3>
      <div class="inventory" id="created-inventory"></div>
    </div>
    <button id="mix-button" disabled>Смешать</button>
    <div id="mix-result"></div>
  </div>
  <div id="recipes-tab" class="tab-content">
    <h2>Созданные Рецепты</h2>
    <div class="recipes" id="recipes"></div>
  </div>
  <script>
    const basicInventory = [
      { name: 'Капля Воды', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/1.png', count: 2 },
      { name: 'Искра Огня', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/2.png', count: 2 },
      { name: 'Семя Жизни', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/3.png', count: 2 },
      { name: 'Осколок Камня', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/4.png', count: 2 }
    ];

    const createdInventory = [];
    let recipeCounter = 5; // Счётчик для выбора картинок для новых рецептов

    const recipes = {
      'Жемчужина Воды': {
        ingredients: ['Капля Воды', 'Осколок Камня'],
        image: `https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/${recipeCounter++}.png`
      },
      'Магма Земли': {
        ingredients: ['Искра Огня', 'Семя Жизни'],
        image: `https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/${recipeCounter++}.png`
      },
      'Буря': {
        ingredients: ['Искра Огня', 'Капля Воды'],
        image: `https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/${recipeCounter++}.png`
      },
      'Цветок Жизни': {
        ingredients: ['Семя Жизни', 'Осколок Камня'],
        image: `https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/${recipeCounter++}.png`
      }
    };

    const createdRecipes = [];
    const selectedItems = [];

    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function renderInventory() {
      const basicDiv = document.getElementById('basic-inventory');
      const createdDiv = document.getElementById('created-inventory');

      basicDiv.innerHTML = '';
      if (basicInventory.length === 0) {
        basicDiv.innerHTML = '<p>Нет простых ингредиентов</p>';
      } else {
        basicInventory.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = `item ${selectedItems.includes(`basic-${index}`) ? 'selected' : ''}`;
          itemDiv.style.backgroundImage = `url('${item.image}')`;
          itemDiv.title = `${item.name} (${item.count})`;
          itemDiv.addEventListener('click', () => selectItem(`basic-${index}`));
          basicDiv.appendChild(itemDiv);
        });
      }

      createdDiv.innerHTML = '';
      if (createdInventory.length === 0) {
        createdDiv.innerHTML = '<p>Нет созданных ингредиентов</p>';
      } else {
        createdInventory.forEach((item, index) => {
          const itemDiv = document.createElement('div');
          itemDiv.className = `item ${selectedItems.includes(`created-${index}`) ? 'selected' : ''}`;
          itemDiv.style.backgroundImage = `url('${item.image}')`;
          itemDiv.title = `${item.name} (${item.count})`;
          itemDiv.addEventListener('click', () => selectItem(`created-${index}`));
          createdDiv.appendChild(itemDiv);
        });
      }
    }

    function renderRecipes() {
      const recipesDiv = document.getElementById('recipes');
      recipesDiv.innerHTML = '';
      if (createdRecipes.length === 0) {
        recipesDiv.innerHTML = '<p>Нет созданных рецептов</p>';
      } else {
        createdRecipes.forEach(recipe => {
          const recipeDiv = document.createElement('div');
          recipeDiv.className = 'item';
          recipeDiv.style.backgroundImage = `url('${recipe.image}')`;
          recipeDiv.title = recipe.name;
          recipesDiv.appendChild(recipeDiv);
        });
      }
    }

    function selectItem(id) {
      const selectedIndex = selectedItems.indexOf(id);
      if (selectedIndex >= 0) {
        selectedItems.splice(selectedIndex, 1);
      } else if (selectedItems.length < 4) {
        selectedItems.push(id);
      }
      document.getElementById('mix-button').disabled = selectedItems.length < 2;
      renderInventory();
    }

    function mixItems() {
      if (selectedItems.length < 2) return;

      const selected = selectedItems.map(id => {
        const [type, index] = id.split('-');
        return type === 'basic' ? basicInventory[index].name : createdInventory[index].name;
      });

      let result = null;
      for (const [name, recipe] of Object.entries(recipes)) {
        if (recipe.ingredients.every(ingredient => selected.includes(ingredient))) {
          result = { name, image: recipe.image };
          break;
        }
      }

      const resultDiv = document.getElementById('mix-result');
      if (result) {
        resultDiv.innerHTML = `<h3>Создано: ${result.name}</h3><img src="${result.image}" alt="${result.name}" style="width:100px;">`;
        createdRecipes.push(result);
        selectedItems.forEach(id => {
          const [type, index] = id.split('-');
          const inventory = type === 'basic' ? basicInventory : createdInventory;
          inventory[index].count--;
          if (inventory[index].count === 0) inventory.splice(index, 1);
        });
        const newImage = recipeCounter <= 50
          ? `https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/${recipeCounter++}.png`
          : `https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/${recipeCounter++}.png`;
        createdInventory.push({ name: result.name, image: newImage, count: 1 });
        renderRecipes();
      } else {
        resultDiv.innerHTML = '<h3>Ингредиенты не смешиваются!</h3>';
      }

      selectedItems.length = 0;
      renderInventory();
      document.getElementById('mix-button').disabled = true;
    }

    document.getElementById('mix-button').addEventListener('click', mixItems);

    renderInventory();
  </script>
</body>
</html>
