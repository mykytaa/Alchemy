<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимическая лаборатория</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    header {
      background-color: #6a5acd;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .inventory {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 10px;
    }
    .item {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, transform 0.2s;
    }
    .item.selected {
      border-color: gold;
      transform: scale(1.1);
    }
    .mix-result {
      margin: 20px;
      padding: 20px;
      background: #29293d;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <header>Алхимическая лаборатория</header>
  <h2>Инвентарь</h2>
  <div class="inventory" id="inventory"></div>
  <button id="mix-button" disabled>Смешать</button>
  <div id="mix-result" class="mix-result"></div>
  <script>
    const inventory = [
      { name: 'Капля Воды', image: 'without background/1.png', count: 2 },
      { name: 'Искра Огня', image: 'without background/2.png', count: 2 },
      { name: 'Семя Жизни', image: 'without background/3.png', count: 2 },
      { name: 'Осколок Камня', image: 'without background/4.png', count: 2 },
      { name: 'Дуновение Ветра', image: 'without background/5.png', count: 2 },
    ];

    const recipes = {
      'Кристалл Льда': { ingredients: ['Капля Воды', 'Дуновение Ветра'], image: 'without background/ice.png' },
      'Свет Солнца': { ingredients: ['Искра Огня', 'Семя Жизни'], image: 'without background/sun.png' },
      'Росток Надежды': { ingredients: ['Семя Жизни', 'Капля Воды'], image: 'without background/sprout.png' },
      'Искра Молнии': { ingredients: ['Дуновение Ветра', 'Искра Огня'], image: 'without background/lightning.png' },
      'Глина Земли': { ingredients: ['Осколок Камня', 'Капля Воды'], image: 'without background/clay.png' },
    };

    const selectedItems = [];

    function renderInventory() {
      const inventoryDiv = document.getElementById('inventory');
      inventoryDiv.innerHTML = '';
      inventory.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = `item ${selectedItems.includes(index) ? 'selected' : ''}`;
        itemDiv.style.backgroundImage = `url('${item.image}')`;
        itemDiv.title = `${item.name} (${item.count})`;
        itemDiv.addEventListener('click', () => selectItem(index));
        inventoryDiv.appendChild(itemDiv);
      });
    }

    function selectItem(index) {
      const selectedIndex = selectedItems.indexOf(index);
      if (selectedIndex >= 0) {
        selectedItems.splice(selectedIndex, 1);
      } else if (selectedItems.length < 2) {
        selectedItems.push(index);
      }
      document.getElementById('mix-button').disabled = selectedItems.length < 2;
      renderInventory();
    }

    function mixItems() {
      if (selectedItems.length < 2) return;
      const selected = selectedItems.map(index => inventory[index].name);
      let result = null;

      for (const [name, recipe] of Object.entries(recipes)) {
        if (recipe.ingredients.every(ingredient => selected.includes(ingredient))) {
          result = { name, image: recipe.image };
          break;
        }
      }

      const resultDiv = document.getElementById('mix-result');
      if (result) {
        resultDiv.innerHTML = `<h3>Создано: ${result.name}</h3><img src="${result.image}" alt="${result.name}" style="width:100px;">`;
        selectedItems.forEach(index => {
          inventory[index].count--;
          if (inventory[index].count === 0) inventory.splice(index, 1);
        });
        inventory.push({ name: result.name, image: result.image, count: 1 });
      } else {
        resultDiv.innerHTML = '<h3>Ингредиенты не смешиваются!</h3>';
      }

      selectedItems.length = 0;
      renderInventory();
      document.getElementById('mix-button').disabled = true;
    }

    document.getElementById('mix-button').addEventListener('click', mixItems);

    renderInventory();
  </script>
</body>
</html>
