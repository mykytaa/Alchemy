<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимическая лаборатория</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    header {
      background-color: #6a5acd;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    nav button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #45a049;
    }
    .tab {
      display: none;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      background: #29293d;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .tab.active {
      display: block;
    }
    .item {
      display: inline-block;
      margin: 10px;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, transform 0.2s;
    }
    .item.selected {
      border-color: gold;
      transform: scale(1.1);
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-animation {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-color: rgba(255, 215, 0, 0.8);
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Алхимическая лаборатория</header>
  <nav>
    <button onclick="openTab('inventory')">Инвентарь</button>
    <button onclick="openTab('tasks')">Задания</button>
    <button onclick="openTab('altar')">Алтарь</button>
  </nav>
  <div id="inventory" class="tab">
    <h2>Инвентарь</h2>
    <div id="inventory-items">
      <!-- Ингредиенты -->
    </div>
  </div>
  <div id="tasks" class="tab">
    <h2>Задания</h2>
    <ul>
      <li>Подпишитесь на Telegram → Получите ингредиент</li>
      <li>Подпишитесь на Twitter → Получите ингредиент</li>
    </ul>
  </div>
  <div id="altar" class="tab">
    <h2>Алтарь</h2>
    <div id="selected-items"></div>
    <button id="mix-button">Смешать</button>
    <div id="mix-result"></div>
  </div>
  <script>
    const inventory = [
      { id: 1, name: 'Ингредиент 1', image: 'without background/1.png' },
      { id: 2, name: 'Ингредиент 2', image: 'without background/2.png' },
      { id: 3, name: 'Ингредиент 3', image: 'without background/3.png' },
      { id: 4, name: 'Ингредиент 4', image: 'without background/4.png' },
    ];
    const selectedItems = [];
    const maxSelection = 4;

    function openTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function renderInventory() {
      const inventoryDiv = document.getElementById('inventory-items');
      inventoryDiv.innerHTML = '';
      inventory.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = `item ${selectedItems.includes(item) ? 'selected' : ''}`;
        itemDiv.style.backgroundImage = `url('${item.image}')`;
        itemDiv.addEventListener('click', () => selectItem(item, itemDiv));
        inventoryDiv.appendChild(itemDiv);
      });
    }

    function selectItem(item, element) {
      if (selectedItems.includes(item)) {
        selectedItems.splice(selectedItems.indexOf(item), 1);
        element.classList.remove('selected');
      } else {
        if (selectedItems.length >= maxSelection) {
          alert('Можно выбрать до 4 ингредиентов!');
          return;
        }
        selectedItems.push(item);
        element.classList.add('selected');
      }
      renderSelectedItems();
    }

    function renderSelectedItems() {
      const selectedDiv = document.getElementById('selected-items');
      selectedDiv.innerHTML = '';
      selectedItems.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.style.backgroundImage = `url('${item.image}')`;
        selectedDiv.appendChild(itemDiv);
      });
    }

    document.getElementById('mix-button').addEventListener('click', () => {
      if (selectedItems.length < 2) {
        alert('Необходимо выбрать минимум 2 ингредиента!');
        return;
      }
      selectedItems.splice(0, selectedItems.length); // Очистка выбора
      renderSelectedItems();
      const resultDiv = document.getElementById('mix-result');
      resultDiv.innerHTML = '<div class="result-animation"></div>';
      setTimeout(() => {
        resultDiv.innerHTML = 'Вы создали новую жидкость!';
      }, 2000);
    });

    renderInventory();
  </script>
</body>
</html>
