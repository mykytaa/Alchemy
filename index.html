<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимическая лаборатория</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, #6a5acd, #8360c3);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      position: relative;
      border-bottom: 2px solid #8360c3;
    }
    #tap-display {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: white;
    }
    .tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid #8360c3;
      z-index: 10;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      transition: transform 0.2s, color 0.3s;
    }
    .tabs button:hover {
      color: #4caf50;
      transform: scale(1.1);
    }
    .tab-content {
      display: none;
      padding: 20px;
      margin-top: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .tab-content.active {
      display: block;
    }
    .interactive-object {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background: url('https://raw.githubusercontent.com/mykytaa/Alchemy/main/chan.webp') no-repeat center;
      background-size: contain;
      cursor: pointer;
      animation: glow 1s infinite alternate;
    }
    .interactive-object:active {
      animation: pulse 0.2s ease-in-out;
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(255, 255, 0, 1);
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.95);
      }
      100% {
        transform: scale(1);
      }
    }
    .tap-animation {
      position: absolute;
      font-size: 18px;
      color: #ffda79;
      font-weight: bold;
      pointer-events: none;
      animation: fadeUp 1s ease-out;
    }
    @keyframes fadeUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
    .inventory {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .item {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, transform 0.2s;
    }
    .item.selected {
      border-color: gold;
      transform: scale(1.1);
    }
    #mix-result {
      margin: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-size: 14px;
      color: #ffda79;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    Алхимическая лаборатория
    <div id="tap-display">Нажатий: 0</div>
  </header>
  <div id="farm-tab" class="tab-content active">
    <div class="interactive-object" onclick="tapObject(event)"></div>
  </div>
  <div id="inventory-tab" class="tab-content">
    <h2>Инвентарь</h2>
    <div class="inventory" id="inventory"></div>
    <button id="mix-button" onclick="mixItems()">Смешать</button>
    <div id="mix-result"></div>
  </div>
  <div id="recipes-tab" class="tab-content">
    <h2>Рецепты</h2>
    <div class="inventory" id="recipes"></div>
  </div>
  <div id="tasks-tab" class="tab-content">
    <h2>Задания</h2>
    <ul>
      <li>Смешайте 3 уникальных элемента для бонуса.</li>
      <li>Заработайте 100 токенов через нажатия.</li>
    </ul>
  </div>
  <div id="shop-tab" class="tab-content">
    <h2>Магазин</h2>
    <div id="shop-items"></div>
  </div>
  <div class="tabs">
    <button onclick="switchTab('farm-tab')">Фарм</button>
    <button onclick="switchTab('inventory-tab')">Инвентарь</button>
    <button onclick="switchTab('recipes-tab')">Рецепты</button>
    <button onclick="switchTab('tasks-tab')">Задания</button>
    <button onclick="switchTab('shop-tab')">Магазин</button>
  </div>
  <button id="connect-wallet" onclick="connectWallet()">Подключить кошелек Telegram</button>
  <script>
    let tapCount = 0;
    const inventory = [
      { name: 'Капля Воды', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/1.png', count: 2 },
      { name: 'Искра Огня', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/2.png', count: 2 },
      { name: 'Семя Земли', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/3.png', count: 2 },
      { name: 'Песок Времени', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/4.png', count: 2 },
      { name: 'Солнечный Свет', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/5.png', count: 2 },
      { name: 'Облако', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/6.png', count: 2 },
      { name: 'Камень Луны', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/7.png', count: 2 },
      { name: 'Иней', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/8.png', count: 2 },
      { name: 'Листик', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/9.png', count: 2 },
      { name: 'Ягода', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/10.png', count: 2 }
    ];

    const recipes = {
      'Эликсир Жизни': {
        ingredients: ['Капля Воды', 'Искра Огня', 'Семя Земли'],
        image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/11.png'
      },
      'Камень Времени': {
        ingredients: ['Песок Времени', 'Камень Луны', 'Солнечный Свет'],
        image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/12.png'
      },
      'Зелье Морозной Ночи': {
        ingredients: ['Иней', 'Облако', 'Листик', 'Ягода'],
        image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/13.png'
      }
    };

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function tapObject(event) {
      tapCount++;
      document.getElementById('tap-display').innerText = `Нажатий: ${tapCount}`;

      const tapEffect = document.createElement('div');
      tapEffect.className = 'tap-animation';
      tapEffect.innerText = '+1';
      tapEffect.style.left = `${event.clientX}px`;
      tapEffect.style.top = `${event.clientY}px`;
      document.body.appendChild(tapEffect);

      tapEffect.addEventListener('animationend', () => {
        tapEffect.remove();
      });
    }

    function renderInventory() {
      const inventoryDiv = document.getElementById('inventory');
      inventoryDiv.innerHTML = '';
      inventory.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.style.backgroundImage = `url('${item.image}')`;
        itemDiv.title = `${item.name} (${item.count})`;
        inventoryDiv.appendChild(itemDiv);
      });
    }

    function renderRecipes() {
      const recipesDiv = document.getElementById('recipes');
      recipesDiv.innerHTML = '';
      Object.keys(recipes).forEach(recipeName => {
        const recipe = recipes[recipeName];
        const recipeDiv = document.createElement('div');
        recipeDiv.className = 'item';
        recipeDiv.style.backgroundImage = `url('${recipe.image}')`;
        recipeDiv.title = `${recipeName}: ${recipe.ingredients.join(', ')}`;
        recipesDiv.appendChild(recipeDiv);
      });
    }

    function mixItems() {
      const selectedItems = inventory.slice(0, 3); // Используем первые 3 ингредиента для сложных рецептов
      if (selectedItems.length < 3) {
        alert('Не хватает ингредиентов для сложного смешивания!');
        return;
      }

      const newRecipeName = `Сложный Элемент ${Object.keys(recipes).length + 1}`;
      const newRecipe = {
        name: newRecipeName,
        ingredients: selectedItems.map(i => i.name),
        image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/14.png'
      };
      recipes[newRecipeName] = newRecipe;
      inventory.splice(0, 3); // Удаляем использованные ингредиенты
      renderInventory();
      renderRecipes();
      document.getElementById('mix-result').innerText = `Создано: ${newRecipeName}`;
    }

    async function connectWallet() {
      try {
        const walletData = await Telegram.WebApp.initDataUnsafe;
        alert(`Кошелек Telegram подключен: ${walletData}`);
      } catch (error) {
        alert('Ошибка подключения кошелька Telegram!');
        console.error(error);
      }
    }

    renderInventory();
    renderRecipes();
  </script>
</body>
</html>
