<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимическая лаборатория</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    header {
      background-color: #6a5acd;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .container {
      padding: 20px;
    }
    .inventory {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .flask {
      position: relative;
      width: 100px;
      height: 150px;
      background: url('https://via.placeholder.com/100x150') no-repeat center;
      background-size: contain;
      animation: float 3s ease-in-out infinite;
    }
    .liquid {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, #4caf50, #66bb6a);
      border-radius: 0 0 50% 50%;
      animation: bubble 2s infinite;
    }
    .actions {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    @keyframes bubble {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-20px); opacity: 0; }
    }
  </style>
</head>
<body>
  <header>Алхимическая лаборатория</header>
  <div class="container">
    <div class="inventory" id="inventory">
      <!-- Колбы добавляются динамически -->
    </div>
    <div class="actions">
      <button id="combine-btn">Смешать колбы</button>
    </div>
  </div>
  <script>
    const inventory = [
      { id: 1, color: 'linear-gradient(to top, #4caf50, #66bb6a)' },
      { id: 2, color: 'linear-gradient(to top, #ff5722, #ff8a65)' }
    ];

    function renderInventory() {
      const inventoryDiv = document.getElementById('inventory');
      inventoryDiv.innerHTML = '';
      inventory.forEach((flask, index) => {
        const flaskDiv = document.createElement('div');
        flaskDiv.className = 'flask';
        flaskDiv.innerHTML = `<div class="liquid" style="background: ${flask.color}"></div>`;
        flaskDiv.addEventListener('click', () => alert(`Колба ${index + 1} выбрана!`));
        inventoryDiv.appendChild(flaskDiv);
      });
    }

    document.getElementById('combine-btn').addEventListener('click', () => {
      if (inventory.length < 2) {
        alert('Не хватает колб для смешивания!');
        return;
      }
      // Удаляем две колбы и добавляем новую
      inventory.splice(0, 2);
      inventory.push({ id: 3, color: 'linear-gradient(to top, #8e44ad, #9b59b6)' });
      alert('Вы создали новую колбу!');
      renderInventory();
    });

    renderInventory();
  </script>
</body>
</html>
