<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимическая лаборатория</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    header {
      background-color: #6a5acd;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tabs button:hover {
      background-color: #45a049;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    .inventory {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .item {
      display: inline-block;
      width: 80px;
      height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, transform 0.2s;
    }
    .item.selected {
      border-color: gold;
      transform: scale(1.1);
    }
    #mix-result {
      margin: 20px;
      padding: 20px;
      background: #29293d;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .center-animation {
      margin: 20px auto;
      width: 150px;
      height: 150px;
      background: url('https://cdn.jsdelivr.net/gh/yourusername/path-to-alchemy-circle/alchemy-circle.gif') no-repeat center;
      background-size: contain;
      cursor: pointer;
    }
    .collapsible {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      padding: 10px;
      border: none;
      text-align: center;
      outline: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-bottom: 10px;
    }
    .collapsible:hover {
      background-color: #45a049;
    }
    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .collapsible-content.active {
      max-height: 1000px;
    }
  </style>
</head>
<body>
  <header>Алхимическая лаборатория</header>
  <div class="center-animation" onclick="alert('Магическая энергия активирована!')"></div>
  <button class="collapsible" onclick="toggleCollapsible('inventory-content')">Инвентарь</button>
  <div id="inventory-content" class="collapsible-content">
    <div class="inventory" id="inventory"></div>
    <button id="mix-button" disabled>Смешать</button>
    <div id="mix-result"></div>
  </div>
  <button class="collapsible" onclick="toggleCollapsible('recipes-content')">Рецепты</button>
  <div id="recipes-content" class="collapsible-content">
    <div class="inventory" id="recipes"></div>
  </div>
  <script>
    const inventory = [
      { name: 'Капля Воды', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/1.png', count: 2 },
      { name: 'Искра Огня', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/2.png', count: 2 },
      { name: 'Семя Жизни', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/3.png', count: 2 },
      { name: 'Осколок Камня', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/4.png', count: 2 }
    ];

    const recipes = {
      'Жемчужина Воды': {
        ingredients: ['Капля Воды', 'Осколок Камня'],
        image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/5.png'
      },
      'Магма Земли': {
        ingredients: ['Искра Огня', 'Семя Жизни'],
        image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/6.png'
      },
      'Буря': {
        ingredients: ['Искра Огня', 'Капля Воды'],
        image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/7.png'
      },
      'Цветок Жизни': {
        ingredients: ['Семя Жизни', 'Осколок Камня'],
        image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/8.png'
      }
    };

    const selectedItems = [];

    function toggleCollapsible(id) {
      const content = document.getElementById(id);
      content.classList.toggle('active');
    }

    function renderInventory() {
      const inventoryDiv = document.getElementById('inventory');
      inventoryDiv.innerHTML = '';
      inventory.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = `item ${selectedItems.includes(index) ? 'selected' : ''}`;
        itemDiv.style.backgroundImage = `url('${item.image}')`;
        itemDiv.title = `${item.name} (${item.count})`;
        itemDiv.addEventListener('click', () => selectItem(index));
        inventoryDiv.appendChild(itemDiv);
      });
    }

    function renderRecipes() {
      const recipesDiv = document.getElementById('recipes');
      recipesDiv.innerHTML = '';
      Object.entries(recipes).forEach(([name, recipe]) => {
        const recipeDiv = document.createElement('div');
        recipeDiv.className = 'item';
        recipeDiv.style.backgroundImage = `url('${recipe.image}')`;
        recipeDiv.title = name;
        recipeDiv.addEventListener('click', () => {
          alert(`Рецепт для ${name}: ${recipe.ingredients.join(' + ')}`);
        });
        recipesDiv.appendChild(recipeDiv);
      });
    }

    function selectItem(index) {
      const selectedIndex = selectedItems.indexOf(index);
      if (selectedIndex >= 0) {
        selectedItems.splice(selectedIndex, 1);
      } else if (selectedItems.length < 4) {
        selectedItems.push(index);
      }
      document.getElementById('mix-button').disabled = selectedItems.length < 2;
      renderInventory();
    }

    function mixItems() {
      if (selectedItems.length < 2) return;

      const selectedNames = selectedItems.map(index => inventory[index].name);
      let result = null;

      for (const [name, recipe] of Object.entries(recipes)) {
        if (recipe.ingredients.every(ingredient => selectedNames.includes(ingredient))) {
          result = { name, image: recipe.image };
          break;
        }
      }

      const resultDiv = document.getElementById('mix-result');
      if (result) {
        resultDiv.innerHTML = `<h3>Создано: ${result.name}</h3><img src="${result.image}" alt="${result.name}" style="width:100px;">`;

        const existing = inventory.find(item => item.name === result.name);
        if (existing) {
          existing.count++;
        } else {
          inventory.push({ name: result.name, image: result.image, count: 1 });
        }

        selectedItems.forEach(index => {
          inventory[index].count--;
          if (inventory[index].count === 0) inventory.splice(index, 1);
        });
      } else {
        resultDiv.innerHTML = '<h3>Ингредиенты не смешиваются!</h3>';
      }

      selectedItems.length = 0;
      renderInventory();
      document.getElementById('mix-button').disabled = true;
    }

    document.getElementById('mix-button').addEventListener('click', mixItems);

    renderInventory();
    renderRecipes();
  </script>
</body>
</html>
