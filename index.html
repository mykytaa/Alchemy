<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимическая лаборатория</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    header {
      background-color: #6a5acd;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    #tap-display {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: white;
    }
    .tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #29293d;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid #6a5acd;
      z-index: 10;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
    .tabs button:hover {
      color: #4caf50;
    }
    .tab-content {
      display: none;
      padding: 20px;
      margin-top: 20px;
      max-width: 100%;
      box-sizing: border-box;
    }
    .tab-content.active {
      display: block;
    }
    .inventory {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .item {
      display: inline-block;
      width: 20vw;
      height: 20vw;
      max-width: 80px;
      max-height: 80px;
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, transform 0.2s;
    }
    .item.selected {
      border-color: gold;
      transform: scale(1.1);
    }
    .farm-model {
      margin: 20px auto;
      width: 50vw;
      height: 50vw;
      max-width: 200px;
      max-height: 200px;
      background: url('https://raw.githubusercontent.com/mykytaa/Alchemy/main/all%20png/Alchemy1_17.png') no-repeat center;
      background-size: contain;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .farm-model:active {
      transform: scale(0.9);
    }
    .tap-animation {
      position: absolute;
      font-size: 18px;
      color: #d8ff5d;
      font-weight: bold;
      pointer-events: none;
      animation: fadeUp 1s ease-out;
    }
    @keyframes fadeUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
    #mix-result {
      margin: 20px;
      padding: 20px;
      background: #29293d;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      font-size: 14px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      margin: 10px 0;
      font-size: 14px;
    }
    button {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    Алхимическая лаборатория
    <div id="tap-display">Нажатий: 0</div>
  </header>
  <div id="farm-tab" class="tab-content active">
    <div class="farm-model" onclick="tapModel(event)"></div>
  </div>
  <div id="inventory-tab" class="tab-content">
    <h2>Инвентарь</h2>
    <div class="inventory" id="inventory"></div>
    <button id="mix-button" disabled>Смешать</button>
    <div id="mix-result"></div>
  </div>
  <div id="recipes-tab" class="tab-content">
    <h2>Рецепты</h2>
    <div class="inventory" id="recipes"></div>
  </div>
  <div id="tasks-tab" class="tab-content">
    <h2>Задания</h2>
    <ul>
      <li>Смешайте 3 уникальных элемента для бонуса.</li>
      <li>Заработайте 100 токенов через нажатия.</li>
    </ul>
  </div>
  <div id="shop-tab" class="tab-content">
    <h2>Магазин</h2>
    <div id="shop-items"></div>
  </div>
  <div class="tabs">
    <button onclick="switchTab('farm-tab')">Фарм</button>
    <button onclick="switchTab('inventory-tab')">Инвентарь</button>
    <button onclick="switchTab('recipes-tab')">Рецепты</button>
    <button onclick="switchTab('tasks-tab')">Задания</button>
    <button onclick="switchTab('shop-tab')">Магазин</button>
  </div>
  <script>
    const inventory = [
      { name: 'Капля Воды', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/1.png', count: 2 },
      { name: 'Искра Огня', image: 'https://raw.githubusercontent.com/mykytaa/Alchemy/main/without%20background/2.png', count: 2 }
    ];

    let tapCount = 0;

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function tapModel(event) {
      tapCount++;
      document.getElementById('tap-display').innerText = `Нажатий: ${tapCount}`;

      const tapEffect = document.createElement('div');
      tapEffect.className = 'tap-animation';
      tapEffect.innerText = '+1';
      tapEffect.style.left = `${event.clientX}px`;
      tapEffect.style.top = `${event.clientY}px`;
      document.body.appendChild(tapEffect);

      tapEffect.addEventListener('animationend', () => {
        tapEffect.remove();
      });
    }

    function renderInventory() {
      const inventoryDiv = document.getElementById('inventory');
      inventoryDiv.innerHTML = '';
      inventory.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.style.backgroundImage = `url('${item.image}')`;
        itemDiv.title = `${item.name} (${item.count})`;
        inventoryDiv.appendChild(itemDiv);
      });
    }

    renderInventory();
  </script>
</body>
</html>
