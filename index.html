<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимическая лаборатория</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: white;
      text-align: center;
    }
    header {
      background-color: #6a5acd;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .inventory, .recipes, .workbench {
      width: 30%;
      background: #29293d;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .inventory h2, .recipes h2, .workbench h2 {
      margin-bottom: 15px;
    }
    .item {
      display: inline-block;
      margin: 10px;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>Алхимическая лаборатория</header>
  <div class="container">
    <div class="inventory">
      <h2>Инвентарь</h2>
      <div id="inventory-items">
        <!-- Ингредиенты и жидкости добавляются здесь -->
      </div>
    </div>
    <div class="workbench">
      <h2>Алтарь смешивания</h2>
      <button id="mix-button">Смешать</button>
      <div id="mix-result"></div>
    </div>
    <div class="recipes">
      <h2>Книга рецептов</h2>
      <ul id="recipe-book">
        <!-- Рецепты добавляются здесь -->
      </ul>
    </div>
  </div>
  <script>
    // Начальные данные
    const inventory = [
      { id: 1, name: 'Ингредиент 1', type: 'ingredient', image: 'without background/1.png' },
      { id: 2, name: 'Ингредиент 2', type: 'ingredient', image: 'without background/2.png' },
    ];
    const recipes = [];

    // Функция отображения инвентаря
    function renderInventory() {
      const inventoryDiv = document.getElementById('inventory-items');
      inventoryDiv.innerHTML = '';
      inventory.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.style.backgroundImage = `url('${item.image}')`;
        itemDiv.title = item.name;
        inventoryDiv.appendChild(itemDiv);
      });
    }

    // Функция смешивания
    document.getElementById('mix-button').addEventListener('click', () => {
      if (inventory.length < 2) {
        alert('Не хватает ингредиентов для смешивания!');
        return;
      }
      const newItem = { id: 3, name: 'Полученная жидкость', type: 'liquid', image: 'all png/Alchemy1_1.png' };
      inventory.splice(0, 2); // Удаляем 2 ингредиента
      inventory.push(newItem); // Добавляем новую жидкость
      recipes.push('Ингредиент 1 + Ингредиент 2 → Полученная жидкость');
      renderInventory();
      renderRecipes();
      alert('Вы создали новую жидкость!');
    });

    // Функция отображения книги рецептов
    function renderRecipes() {
      const recipeBook = document.getElementById('recipe-book');
      recipeBook.innerHTML = '';
      recipes.forEach(recipe => {
        const li = document.createElement('li');
        li.textContent = recipe;
        recipeBook.appendChild(li);
      });
    }

    // Инициализация
    renderInventory();
  </script>
</body>
</html>
