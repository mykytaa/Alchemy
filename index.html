<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Алхимический Таппер</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .task {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px auto;
      padding: 15px;
      max-width: 400px;
    }
    .task h3 {
      font-size: 18px;
      margin: 0 0 10px 0;
      color: #333;
    }
    .task button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .task button:hover {
      background-color: #45a049;
    }
    footer {
      margin-top: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    Алхимический Таппер
  </header>
  <div class="container">
    <div id="status" class="task">
      <h3>Ваши текущие эссенции: <span id="essence-count">0</span></h3>
      <button id="collect-btn">Собрать эссенцию</button>
    </div>
    <div id="daily-task" class="task">
      <h3>Ежедневное задание:</h3>
      <p>Соберите 10 эссенций сегодня!</p>
      <button id="complete-task-btn">Выполнить</button>
    </div>
  </div>
  <footer>
    &copy; 2025 Алхимический Таппер. Все права защищены.
  </footer>
  <script>
    let essenceCount = 0;

    const essenceCountElem = document.getElementById('essence-count');
    const collectBtn = document.getElementById('collect-btn');
    const completeTaskBtn = document.getElementById('complete-task-btn');

    collectBtn.addEventListener('click', () => {
      essenceCount++;
      essenceCountElem.textContent = essenceCount;
      if (essenceCount >= 10) {
        completeTaskBtn.disabled = false;
      }
    });

    completeTaskBtn.addEventListener('click', () => {
      if (essenceCount >= 10) {
        alert('Вы успешно выполнили задание и получаете бонус!');
        essenceCount -= 10;
        essenceCountElem.textContent = essenceCount;
        completeTaskBtn.disabled = true;
      } else {
        alert('Соберите больше эссенций, чтобы выполнить задание!');
      }
    });

    completeTaskBtn.disabled = true;
  </script>
</body>
</html>
